<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
</head>
<body>
    <form method="post">
        <fieldset>
            
        <legend>User Registration Form</legend>
        <label for="username">Enter Your Username:</label>
        <input type="text" name="username" id="ussername">
        <br>
        <label for="usermail">Enter Your Email:</label>
        <input    type=   "email" id="usermail" name="useremail">
        <br>
        <label for="userpassword">Enter Your password:</label>
        <input type="password" id="userpassword" name="userpassword">
        <br>
        <label for="Gender">Gender:</label>
        <label for="Male">Male</label>
        <input type="radio" id="Male" name="gender">
        <label for="Female">Female</label>
        <input type="radio" id="Female" name="gender">
        <label for="Transgender">Transgender</label>
        <input type="radio" id="Transgender" name="gender">
        <br>
        <input type="submit" value="submit form">
        </fieldset>
    </form>
</body>
</html>
